

<div class="container">
    <h3>MY GITHUB PROFILE</h3>
  <div class="row">
    <div class="col-md-6">
      <img height="300px" src="{{user.avatar_url}}" alt="Card image cap">
      <div class="card-body">
        <p class="card-text">{{user.name}}</p>
        <button class="btn btn-primary" (click)="getRepos()">REPOSITORIES</button>
      </div>
    </div>
  </div>
  <br> <br>
  <div class="row">
    <div class="col-md">
      <div *ngFor='let repo of result; let i = "index"'>
        <div class="col-md-9">
          <div id="mycards" class="card">
            <div class="card-body">
              <h3 class="card-title">{{repo.name}}</h3>
              <p class="card-text"><a href="{{repo.html_url}}">{{repo.html_url}}</a> <br> {{repo.description}} </p>
            </div>
          </div>
        </div><br>
      </div>
    </div>
  </div>
</div>
